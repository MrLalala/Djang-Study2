{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block css %}
    <style type="text/css">
        .error {
            color: red;
            font-size: medium;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <p>Please user the following form to login</p>

    <form action="{% url 'user_login' %}" method="post">
    {{ form.username }}
    <p class="error">{{ error }}</p>
    {{ form.password }}
    {% csrf_token %}
    <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
